<!DOCTYPE html>
<html lang="en">
    <head>
        <title> regpage.html
        </title>
        <link href="css/roughcustom.css" rel="stylesheet">
        <link href="css/bootstrap.css" rel="stylesheet">
        <script type = "text/javascript" src = "js/pswd_validator.js" ></script>
    </head>
    
    <body style="background-color:grey">
        <header class="row">
            <article class="col-lg-offset-1 col-sm-offset-1 col-lg-8 col-sm-7 col-lg-push-3 col-sm-push-4">
                <ol class="breadcrumb">
                    <li><a href="regpage.html">Home</a> <span class="glyphicon glyphicon-circle-arrow-right"></span></li>
                    <li><a href="#">Play</a> <span class="glyphicon glyphicon-circle-arrow-right"></span></li>
                    <li><a href="#">Sign-In</a> <span class="glyphicon glyphicon-circle-arrow-right"></span></li>                
                    <li><a href="#">Link</a> <span class="glyphicon glyphicon-circle-arrow-right"></span></li>                
                    <li><a href="#">Link</a> <span class="glyphicon glyphicon-circle-arrow-right"></span></li>
                </ol>
            </article>
        </header>

        <div class="container-cust">
            <nav class="navbar-left-cust">
                Side Bar<br>
                Online Users
            </nav>

            <nav class="body">
                <div class="text-center">                    
                    <h2 style="color:orange"><strong> R E G I S T R A T I O N </strong></h2>
                    <h3 style="color:orange"> User Information </h3>                            
                    <form action = "">            
                        <label>                    
                            <p style="color:white">Username</p>
                            <input type = "text" id = "username" />
                        </label>
                        <label>                    
                            <p style="color:white">E-mail</p>
                            <input type = "text" id = "email" />
                        </label>
                        <label>                    
                            <p style="color:white">Confirm E-mail</p>
                            <input type = "text" id = "secemail" />
                        </label>

                        <br/><br>

                        <label>                    
                            <p style="color:white">Course ("ITEC####")</p>
                            <input type="text" id="course" size="15"/>
                        </label>
                        <label>                    
                            <p style="color:white">Section ("##")</p>
                            <input type="text" id="section" size="15"/>
                        </label>
                        <label>                    
                            <p style="color:white">Year ("####")</p>
                            <input type="text" id="year" size="15"/>
                        </label>

                        <br><br>

                        <label> 
                            <p style="color:white">Your password</p>
                            <input type = "password" id = "initial" size = "20" />
                        </label>
                        <label> 
                            <p style="color:white">Confirm password</p>
                            <input type = "password" id = "second" size = "20" />
                        </label>
                        <br>
                        <input type = "reset" name = "reset" />
                        <input type = "submit" name = "submit" />
                    </form>
                </nav>

               
            </div>
            
            <div class = "panel-footer">
                Footer stuff
            </div>
            
        <script type = "text/javascript" src = "js/pswd_validatorr.js"></script>
    </body>
